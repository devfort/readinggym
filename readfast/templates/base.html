<!DOCTYPE html>
<html>
<head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!--[if lt IE 9]>
        <script src="/static/js/ie7/IE9.js"></script>

        {% include_css 'app.css' %}

        <section role="main">
            {% block content %}

        </section>
        <footer>
        <h1><a href="{% url "about" %}">The Reading Gym</a></h1>
