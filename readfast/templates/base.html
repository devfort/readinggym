{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}readfast{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{% static "css/readfast.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/regulator.css" %}">
        <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery-requestAnimationFrame.min.js" type="text/javascript"></script>
        {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <script>
        if (window.document.body) {
            window.document.body.classList.add("js");
        } else {
            $(function () {
                $("body").addClass("js");
            });
        }   
    </script>
    <div id="column">
        <header>
        <h1>Read fast.</h1>
        </header>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
