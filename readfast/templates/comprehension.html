{% extends "base.html" %}

{% block content %}
<h2>How well did you read?</h2>
<h3>{{ piece }}</h3>
<form method="post">
    {% csrf_token %}
    <ul>
        {% for question, answers in questions %}
        <li>
        <h4>{{ question }}</h4>
        <ul>
            {% for answer in answers %}
            <li><label>
                <input type="radio" name="q-{{ question.id }}"
                value="{{ answer.id }}">
                {{ answer.text }}
            </label></li>
            {% endfor %}
        </ul>
        </li>
        {% endfor %}

        <li>
        <input type="submit">
    </ul>
</form>
{% endblock %}
